	<body>
		<h1>Psaumes 134</h1>
		<p><sup>1</sup>Cantique des degrés. Voici, bénissez l'Éternel, vous tous, serviteurs de l'Éternel, Qui vous tenez dans la maison de l'Éternel pendant les nuits!</p>
		<p><sup>2</sup>Élevez vos mains vers le sanctuaire, Et bénissez l'Éternel!</p>
		<p><sup>3</sup>Que l'Éternel te bénisse de Sion, Lui qui a fait les cieux et la terre!</p>
