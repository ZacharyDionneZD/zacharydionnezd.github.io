		<h1>Psaumes 117</h1>
		<p><sup>1</sup>Louez l'Éternel, vous toutes les nations, Célébrez-le, vous tous les peuples!</p>
		<p><sup>2</sup>Car sa bonté pour nous est grande, Et sa fidélité dure à toujours. Louez l'Éternel!</p>
